---
- name: Install required Java packages
  apt:
    name:
      - fontconfig
      - openjdk-21-jre
    state: present
    update_cache: yes

- name: Create keyrings directory
  file:
    path: /etc/apt/keyrings
    state: directory
    mode: '0755'

- name: Download Jenkins GPG key (using curl to avoid Python HTTPS bug)
  shell: |
    curl -fsSL https://pkg.jenkins.io/debian-stable/jenkins.io-2026.key \
    -o /etc/apt/keyrings/jenkins-keyring.asc
  args:
    creates: /etc/apt/keyrings/jenkins-keyring.asc

- name: Set correct permissions on Jenkins key
  file:
    path: /etc/apt/keyrings/jenkins-keyring.asc
    mode: '0644'

- name: Add Jenkins repository
  apt_repository:
    repo: "deb [signed-by=/etc/apt/keyrings/jenkins-keyring.asc] https://pkg.jenkins.io/debian-stable binary/"
    filename: jenkins
    state: present
    update_cache: yes

- name: Install Jenkins
  apt:
    name: jenkins
    state: present

- name: Ensure Jenkins service is enabled and started
  service:
    name: jenkins
    state: started
    enabled: yes

- name: Add Jenkins user to docker group
  user:
    name: jenkins
    groups: docker
    append: yes
